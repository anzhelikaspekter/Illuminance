<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="description" content="Reset your password securely to regain access to your account.">
</head>

<body>
    <section class="section forgot-password">
        <button class="icon close large" aria-label="Close" title="Close"></button>
        <div class="forgot-password__wrap">
            <div class="forgot-password__title-wrap">
                <h1 class="title main">Restore password</h1>
                <p class="forgot-password__desc">A code will be sent to your email to log into your account.</p>
            </div>
            <form action="#" method="post" class="form">
                <div class="form__wrap">
                    <div class="form__input-field">
                        <label class="form__label" for="email">Email</label>
                        <input class="form__input" name="email" id="email" type="email" placeholder="example@mail.com">
                        <p class="form__desc hide">Enter a valid email with '@' and a domain.</p>
                    </div>
                </div>
                <div class="form__btns-field">
                    <a href="email-verification.html" class="btn form disabled">Send password</a>
                </div>
            </form>
        </div>
        <p class="forgot-password__desc">By registering, you agree to the Privacy and Data Use Policy.</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.form');
            const emailInput = form.querySelector('input[name="email"]');
            const emailError = emailInput.closest('.form__input-field').querySelector('.form__desc');
            const sendBtn = form.querySelector('.btn.form');

            const validateEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

            const handleEmailInput = () => {
                const email = emailInput.value.trim();
                const isValid = validateEmail(email);

                if (email && !isValid) {
                    emailError.classList.remove('hide');
                    emailInput.classList.add('error');
                } else {
                    emailError.classList.add('hide');
                    emailInput.classList.remove('error');
                }

                if (isValid) {
                    sendBtn.classList.remove('disabled');
                } else {
                    sendBtn.classList.add('disabled');
                }
            };

            emailInput.addEventListener('input', handleEmailInput);
        });
    </script>

</body>

</html>
